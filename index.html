<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lemonade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="navbar">
  <h1>Lemonade</h1>
  <div>
    <button onclick="openAuth('login')">Login</button>
    <button onclick="openAuth('signup')">Join</button>
  </div>
</header>

<section class="welcome">
  <video id="welcomeVideo" controls muted autoplay loop></video>
</section>

<section class="create-post">
  <h2>Create Post</h2>
  <textarea id="postText" placeholder="Write something..."></textarea>
  <input id="mediaLink" placeholder="Paste image or video link (optional)" />
  <select id="mediaType">
    <option value="none">Text Only</option>
    <option value="image">Image</option>
    <option value="video">Video (Premium)</option>
  </select>
  <button onclick="createPost()">Post</button>
</section>

<section id="feed" class="feed"></section>

<section id="adminPanel" class="admin hidden">
  <h2>Lemonade Admin Dashboard</h2>
  <button onclick="togglePremium()">Toggle Premium User</button>
</section>

<div id="authModal" class="modal hidden">
  <form id="authForm" class="modal-box">
    <h3 id="authTitle"></h3>
    <input id="email" type="email" placeholder="Email" required />
    <input id="password" type="password" placeholder="Password" required />
    <button type="submit">Continue</button>
    <button type="button" onclick="closeAuth()">Close</button>
  </form>
</div>

<script src="script.js"></script>
</body>
      </html>
